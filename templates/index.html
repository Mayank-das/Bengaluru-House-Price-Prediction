<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script language="javascript" type="text/javascript">
      function dynamicdropdown(num)
      {
          document.getElementById("bath").length = 1
          document.getElementById("balcony").length = 1

          document.getElementById("bath").options[0]=new Option("Choose...","");
          document.getElementById("balcony").options[0]=new Option("Choose...","");
          
          for (let i = 1; i < parseInt(num)+2; i++) {
            document.getElementById("bath").options[i]=new Option(i,i);
            document.getElementById("balcony").options[i]=new Option(i,i);
          }
          return true;
      }
      </script>

  </head>
  
  <body>
    <div class="text-center fs-1 mb-3 fw-semibold">
      <u>
        Bengaluru 
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-heart" viewBox="0 0 16 16">
          <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.309 8 6.982Z"/>
          <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.707L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.646a.5.5 0 0 0 .708-.707L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
        </svg>
       House Price Prediction
      </u>
    </div>

    <form action="/price" method="post">
        <div class="container mb-3 my-3">
            <div class="row mb-2">
              <div class="form-group col-md-6">
                <label for="name" class="form-label fs-5">BHK</label>
                <div class="input-group mb-3">
                 <select class="form-select" id="bhk" name="bhk" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="name" class="form-label fs-5">Bath</label>
                <div class="input-group mb-3">
                  <select class="form-select" name="bath" id="bath">
                    <option value="">Choose...</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mb-2">
              <div class="form-group col-md-6">
                <label for="name" class="form-label fs-5">Balcony</label>
                <div class="input-group mb-3">
                  <select class="form-select" id="balcony" name="balcony">
                    <option selected>Choose...</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="name" class="form-label fs-5">Total sqft</label>
                <input type="number" class="form-control" name="total_sqft" id="total_sqft">
              </div>
            </div>

            <div class="row mb-2">
              <div class="form-group col-md-6">
                <label for="name" class="form-label fs-5">Price per sqft</label>
                <input type="number" class="form-control" name="price_per_sqft" id="price_per_sqft">
              </div>
              <div class="form-group col-md-6">
                <label for="name" class="form-label fs-5">Availability</label>
                <div class="input-group mb-3">
                  <select class="form-select" id="availability" name="availability">
                    <option selected>Choose...</option>
                    <option value="1">Ready To Move</option>
                    <option value="0">Not Now</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="form-group col-md-6">
                <label for="name" class="form-label fs-5">Area type</label>
                <div class="input-group mb-3">
                  <select class="form-select" id="area_type" name="area_type" >
                    <option selected>Choose...</option>
                    <option value="area_type_Super built-up  Area">Super built-up  Area</option>
                    <option value="area_type_Built-up  Area">Built-up  Area</option>
                    <option value="area_type_Plot  Area">Plot  Area</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="name" class="form-label fs-5">Location</label>
                <div class="input-group mb-3">

                  <select class="form-select" id="location" name="location" required>
                    <option selected>Choose...</option>
                    {% for location in locations %}
                      <option value="{{values[loop.index0]}}">{{location}}</option>
                    {% endfor %}

                  </select>
                </div>
              </div>
            </div>
      
            <div class="text-center d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-dark fs-5 btn-lg">Predict</button>
            </div>
                        
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
